<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <title>{% block title %}{% endblock %} - E-Ink Picture Frame App</title>
    {% endblock %}
</head>

<body>
    <section class="hero is-small is-link">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <p class="title">
                        E-Ink Picture Frame App
                    </p>
                </a>
            </div>
            <a class="navbar-item" href="https://ashmanix.com">
                <p class="subtitle">
                    By Ashmanix
                </p>
            </a>
            <div class="navbar-end">
                <div class="navbar-item">
                    <button id="logout-button" class="button is-primary">Logout</button>
                </div>
            </div>
        </nav>
    </section>

    <section class="notification-section">
        <div id="notification-container" class="notification">
            <button id="notification-hide-button" class="delete"></button>
            <span id="notification-message"></span>
        </div>
    </section>

    <section class="main-section section">
        {% block content %}{% endblock %}
    </section>
    {% block scripts %}{% endblock %}

    <footer id="footer" class="main-footer section">
        {% block footer %}
        &copy; Copyright 2025 by <a href="https://ashmanix.com">Ashmanix</a>
        {% endblock %}
    </footer>
    <script type="module" src="js/pages/base.js"></script>
    </article>
</body>

</html>
