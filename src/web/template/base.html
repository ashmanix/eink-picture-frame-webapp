<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>{% block title %}{% endblock %} - E-Ink Picture Frame App</title>
    {% endblock %}
</head>

<body>
    <section>
        <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img width="50px" height="50px" src="/images/logo.svg" alt="Ashmanix logo" />
                    <p class="title">E-Ink Screen App</p>
                    <p class="subtitle is-hidden-mobile">
                        By Ashmanix
                    </p>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="main-navbar" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <button id="logout-button" class="button is-primary">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="notification-section">
        <div id="notification-container" class="notification">
            <button id="notification-hide-button" class="delete"></button>
            <span id="notification-message"></span>
        </div>
    </section>

    <section class="main-section section">
        {% block content %}{% endblock %}
    </section>
    {% block scripts %}{% endblock %}

    <footer id="footer" class="main-footer section">
        {% block footer %}
        &copy; Copyright 2025 by <a href="https://ashmanix.com">Ashmanix</a>
        {% endblock %}
    </footer>
    <script type="module" src="js/pages/base.js"></script>
    </article>
</body>

</html>
