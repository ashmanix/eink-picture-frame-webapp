<div>
    {% if not image_list %}
    <div class="notification">
        <h5 class="title is-5 has-text-centered">No images found</h5>
    </div>
    {% else %}
    <div id="image-list">
        <div class="table-container">
            <table class="table is-bordered is-fullwidth is-outlined">
                <thead>
                    <th>
                        <div class="tooltip">
                            Prev
                            <span class="tooltiptext">Preview</span>
                        </div>
                    </th>
                    <th>Filename</th>
                    <th class="is-hidden-mobile">ID</th>
                    <th class="is-hidden-mobile">Created</th>
                    <th>Options</th>
                    <th>
                        <div class="tooltip">
                            Sel
                            <span class="tooltiptext">Select</span>
                        </div>
                    </th>
                </thead>
                <tbody>

                    {% for image in image_list %}
                    <tr data-id="{{ image.id }}">
                        <td>
                            <figure>
                                <p class="image thumb-container is-128x128 is-hidden-mobile"
                                    data-filename="{{ image.filename }}">
                                    <img src="/images/thumbnails/{{ image.filename }}" alt="{{ image.filename }}">
                                </p>
                                <p class="image thumb-container is-32x32 is-hidden-tablet"
                                    data-filename="{{ image.filename }}">
                                    <img src="/images/thumbnails/{{ image.filename }}" alt="{{ image.filename }}">
                                </p>
                            </figure>
                        </td>
                        <td class="is-hidden-mobile">
                            {{ image.filename }}
                        </td>
                        <td class="is-hidden-tablet" data-tooltip="{{ image.filename }}">
                            <div class="tooltip">
                                {{ image.filename | truncate(15) }}
                                <span class="tooltiptext">{{ image.filename }}</span>
                            </div>
                            <progress class="progress is-small is-primary mt-5 is-hidden" data-id="{{ image.id }}"
                                value="0" max="100"></progress>
                        </td>
                        <td class="is-hidden-mobile">
                            {{ image.id }}
                        </td>
                        <td class="is-hidden-mobile">
                            {{ image.created_at }}
                        </td>
                        <td>
                            <div class="field has-addons">
                                <p class="control">
                                    <button class="button delete-image-button is-responsive"
                                        title="Delete image from device" data-id="{{ image.id }}"
                                        data-filename="{{ image.filename }}">
                                        <span class="icon is-small">
                                            <i class="fas fa-xmark"></i>
                                        </span>
                                    </button>
                                </p>
                                <p class="control">
                                    <button class="button set-image-button is-responsive" title="Set as device image"
                                        data-id="{{ image.id }}" data-filename="{{ image.filename }}">
                                        <span class="icon is-small">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                                    </button>
                                </p>
                            </div>
                        </td>
                        <td>
                            <label class="checkbox ml-3 mr-3" data-id="{{ image.id }}"
                                data-filename="{{ image.filename }}">
                                <input class="image-checkbox" data-id="{{ image.id }}"
                                    data-filename="{{ image.filename }}" type="checkbox" />
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</div>
