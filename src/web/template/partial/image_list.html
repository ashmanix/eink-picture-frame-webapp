<div>
    {% if not image_list %}
    <h5 class="title is-5">No images found</h5>
    {% endif %}
    <div id="image-list" class="grid is-col-min-20 image-card-list">
        {% for image in image_list %}
        <div class="column">
            <div class="card responsive-card" style="height: 100%;">
                <header class="card-header">
                    <p class="card-header-title">{{ image.filename }}</p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-image thumb-container">
                    <figure class="image is-4by3">
                        <img src="/images/thumbnails/{{ image.filename }}" alt="{{ image.name }}" />
                    </figure>
                </div>
                <div class="card-content is-flex-grow-1">
                    <h5 class="title is-5">ID: {{ image.id }}</h5>
                    <p class="subtitle is-6">Created At: {{ image.created_at|format_datetime }}</p>
                </div>
                <footer class="card-footer">
                    <a data-id="{{ image.id }}" class="card-footer-item is-danger delete-image-button">Delete</a>
                    <a data-id="{{ image.id }}" class="card-footer-item is-primary set-image-button">Set</a>
                </footer>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
