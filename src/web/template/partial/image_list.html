<div>
    {% if not image_list %}
    <h5 class="title is-5">No images found</h5>
    {% endif %}
    <div id="image-list">
        <hr />
        {% for image in image_list %}
        <article class="media image-list-items is-disabled">
            <figure class="media-left">
                <p class="image thumb-container is-128x128">
                    <img src="/images/thumbnails/{{image.filename}}" alt="{{image.filename}}">
                </p>
            </figure>
            <div class="media-content">
                <p class="is-title is-size-4">{{image.filename}}</p>
                <p class="is-size-5">ID: {{image.id}}</p>
                <p class="has-text-grey is-size-5">Uploaded: {{image.created_at|format_datetime}}</p>
                <progress class="progress is-small is-primary mt-5 is-invisible" data-id="{{ image.id }}"
                    max="100"></progress>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <div class="level-item">
                        <button class="button delete-image-button" title="Delete image from device"
                            data-id="{{ image.id }}">
                            <span class="icon is-small has-text-danger">
                                <i class="fas fa-xmark"></i>
                            </span>
                        </button>
                    </div>
                    <button class="level-item button set-image-button" title="Set as current image"
                        data-id="{{ image.id }}">
                        <span class="icon is-small has-text-success">
                            <i class="fas fa-check"></i>
                        </span>
                    </button>
                </div>
            </nav>
        </article>
        <hr />
        {% endfor %}
    </div>
</div>
