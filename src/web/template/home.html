{% block title %}Home{% endblock %}
{%block head %}
{{ super() }}
{% endblock %}
{% block content %}

<section id="main">
    <div class="level top-level">
        <div class="level-right">
            <div class="level-item">
                <h2 class="title">Images</h2>
            </div>
            <div class="level-item">
                <h5 class="subtitle is-5">Images saved on the device</h5>
            </div>
        </div>
        <div class="level-left">
            <div class="level-item">
                <!-- <div class="field has-addons is-fullwidth">
                    <p class="control">
                        <input class="input" type="text" placeholder="Filter images" />
                    </p>
                    <p class="control">
                        <button class="button is-link">Search</button>
                    </p>
                </div> -->
            </div>
            <div class="level-item">
                <button id="refresh-list-button" class="button is-link">Refresh</button>
            </div>
        </div>
    </div>

    <div class="field has-addons is-expanded">
        <p class="control is-expanded">
            <input id="search-input" class="input" type="text" placeholder="Search images" />
        </p>
        <p class="control">
            <button id="search-button" class="button is-link" disabled>Search</button>
        </p>
    </div>

    <section id="list-of-cards">
        <div class="loading" aria-busy="true"></div>
        <div id="image-list-container">
            {% include "partial/image_list.html" %}
